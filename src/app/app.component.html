<h3 class="bg-primary text-center text-white p-2">
  Lista de Tarefas de {{ nomeUsuario }}
  <h6 class="mt-1">
    {{ qtdItens }} {{ exibirFinalizadas ? "" : "Incompletas" }}
  </h6>
</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <input class="form-control" placeholder="Informe uma tarefa" #textoTarefa>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="incluirTarefa(textoTarefa.value)">
        Incluir
      </button>
    </div>
  </div>
</div>
<div class="m-2">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Descrição</th>
        <th>Finalizada</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let minhaTarefa of tarefas; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ minhaTarefa.tarefa }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="minhaTarefa.finalizada">
        </td>
        <!-- <td [ngSwitch]="minhaTarefa.finalizada">
          <span *ngSwitchCase="true">Sim</span>
          <span *ngSwitchDefault="">Não</span>
        </td> -->
      </tr>
    </tbody>
  </table>
</div> 

<div class="bg-secondary text-white text-center p-2">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="exibirFinalizadas">
    <label for="defaultCheck1" class="form-check-label">
      Mostrar Tarefas Finalizadas
    </label>
  </div>
</div>
